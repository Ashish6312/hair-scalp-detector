  <path d="M 256 135 Q 256 100 256 65 Q 256 30 256 10" stroke="white" stroke-width="10" stroke-linecap="round" fill="none" opacity="0.9"/>
  <path d="M 282 140 Q 292 110 292 80 Q 292 50 287 30" stroke="white" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.8"/>
  <path d="M 312 150 Q 332 120 342 100 Q 352 80 347 60" stroke="white" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.8"/>
  
