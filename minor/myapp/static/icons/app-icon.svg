  <line x1="241" y1="193" x2="225" y2="180" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="271" y1="193" x2="287" y2="180" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="241" y1="207" x2="225" y2="220" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="271" y1="207" x2="287" y2="220" stroke="white" stroke-width="2" opacity="0.6"/>
  
