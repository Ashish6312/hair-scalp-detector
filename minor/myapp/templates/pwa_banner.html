<!-- PWA Install Banner -->
<div class="install-banner" id="installBanner">
  <div class="install-banner-content">
    <i class="fas fa-mobile-alt"></i>
    <div class="install-banner-text">
      <h3>Install Hair & Scalp AI</h3>
      <p>Get the app experience with offline access</p>
    </div>
  </div>
  <div class="install-banner-buttons">
    <button class="install-btn" id="installButton">
      <i class="fas fa-download"></i>
      Install App
    </button>
    <button class="close-banner-btn" id="closeBanner">
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>

<!-- iOS Install Prompt -->
<div id="iosInstallPrompt">
  <p>Install this app on your iPhone:</p>
  <div class="ios-instructions">
    Tap <i class="fas fa-share"></i> then "Add to Home Screen"
  </div>
</div>

<!-- PWA Install Script -->
{% load static %}
<script src="{% static 'pwa-install.js' %}"></script>
