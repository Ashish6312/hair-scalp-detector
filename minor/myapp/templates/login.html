<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Hair & Scalp AI</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #14b8a6;
        --secondary-color-bg: #f3f4f6;
        --accent-color: #10b981;
        --error-color: #ef4444;
        --text-dark: #1f2937;
        --text-light: #6b7280;
        --white-color: #ffffff;
        --border-color: #e5e7eb;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.07),
          0 2px 4px -2px rgba(0, 0, 0, 0.07);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -4px rgba(0, 0, 0, 0.1);
        --border-radius: 12px;
        --transition-speed: 0.3s ease;
      }
      [data-theme="dark"] {
        --secondary-color-bg: #111827;
        --text-dark: #f3f4f6;
        --text-light: #9ca3af;
        --white-color: #1f2937;
        --border-color: #374151;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Poppins", sans-serif;
        line-height: 1.7;
        color: var(--text-dark);
        background-color: var(--secondary-color-bg);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 80px;
        padding-bottom: 2rem;
      }
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        z-index: 1000;
        padding: 1rem 0;
        border-bottom: 1px solid transparent;
        transition: all var(--transition-speed);
      }
      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 1rem;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-color);
        text-decoration: none;
      }
      .theme-toggle {
        background: var(--white-color);
        border: 1px solid var(--border-color);
        color: var(--text-light);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        transition: all var(--transition-speed);
        font-size: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .form-card {
        background: var(--white-color);
        border-radius: var(--border-radius);
        padding: 2.5rem;
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-lg);
        width: 100%;
        max-width: 420px;
      }
      .form-card h1 {
        text-align: center;
        font-size: 1.8rem;
        font-weight: 600;
        color: var(--text-dark);
        margin-bottom: 1rem;
      }
      .form-card .alert {
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        text-align: center;
        font-size: 0.9rem;
      }
      .form-card .alert-error {
        background-color: rgba(239, 68, 68, 0.1);
        color: var(--error-color);
      }
      .form-card .alert-info {
        background-color: rgba(59, 130, 246, 0.1);
        color: #3b82f6;
      }
      .form-card form p {
        margin-bottom: 1.2rem;
      }
      .form-card form label {
        display: block;
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--text-light);
        margin-bottom: 0.5rem;
      }
      .form-card form input {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        font-family: inherit;
        background-color: var(--secondary-color-bg);
        color: var(--text-dark);
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        width: 100%;
        padding: 0.8rem 1.8rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: all var(--transition-speed);
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }
      .btn-primary {
        background: var(--accent-color);
        color: white;
      }
      .btn-primary:hover {
        background-color: #059669;
      }
      .form-footer-link {
        text-align: center;
        margin-top: 1.5rem;
      }
      .form-footer-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
      }
       /* --- Footer --- */
      .footer {
        background: var(--text-dark);
        color: #a0aec0;
        padding: 4rem 1rem 2rem;
        transition: background-color var(--transition-speed),
          color var(--transition-speed);
      }

      [data-theme="dark"] .footer {
        background: #0f172a; /* Darker blue-gray for better contrast */
        color: #cbd5e1; /* Lighter text for better readability */
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 2rem;
        margin-bottom: 3rem;
      }

      .footer-section h3 {
        font-size: 1.1rem;
        margin-bottom: 1.2rem;
        color: var(--white-color);
        font-weight: 600;
      }

      [data-theme="dark"] .footer-section h3 {
        color: #f1f5f9; /* Brighter white for headings in dark mode */
      }

      .footer-section p,
      .footer-section a {
        color: #a0aec0;
        text-decoration: none;
        line-height: 1.8;
        font-size: 0.9rem;
        transition: color var(--transition-speed);
      }

      [data-theme="dark"] .footer-section p,
      [data-theme="dark"] .footer-section a {
        color: #cbd5e1; /* Lighter gray for better readability */
      }

      .footer-section a:hover {
        color: var(--primary-color);
        text-decoration: underline;
      }

      .social-icons {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }

      .social-icon {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-light);
        transition: all var(--transition-speed);
        border: 1px solid transparent;
      }

      [data-theme="dark"] .social-icon {
        background: rgba(255, 255, 255, 0.08);
        color: #cbd5e1;
        border-color: rgba(255, 255, 255, 0.1);
      }

      .social-icon:hover {
        background: var(--primary-color);
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 4px 12px rgba(20, 184, 166, 0.3);
      }

      .footer-bottom {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-top: 2rem;
        text-align: center;
        font-size: 0.9rem;
        color: var(--text-light);
      }

      [data-theme="dark"] .footer-bottom {
        border-top-color: rgba(255, 255, 255, 0.15);
        color: #94a3b8;
      }
    </style>
  </head>
  <body data-theme="dark">
    <main>
      <div class="form-card">
        <h1><i class="fas fa-user-circle"></i> User Login</h1>

        {% if messages %} {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %} {% endif %}

        <form method="post" action="{% url 'login' %}">
          {% csrf_token %} {{ form.as_p }}
          <button
            type="submit"
            class="btn btn-primary"
            style="margin-top: 1.5rem"
          >
            Login <i class="fas fa-arrow-right"></i>
          </button>
        </form>
        <div class="form-footer-link">
          <a href="{% url 'register' %}">Don't have an account? Register</a>
        </div>
      </div>
    </main>

    <footer class="footer" id="contact">
      <div class="footer-content"></div>
      <div class="footer-bottom">
        <p>&copy; 2025 Hair & Scalp Disease Prediction. All Rights Reserved.</p>
      </div>
    </footer>
    <script>
      const themeToggle = document.getElementById("themeToggle");
      const body = document.body;
      themeToggle.addEventListener("click", () => {
        const currentTheme = body.dataset.theme === "dark" ? "light" : "dark";
        body.dataset.theme = currentTheme;
        themeToggle.querySelector("i").className =
          currentTheme === "dark" ? "fas fa-sun" : "fas fa-moon";
      });
    </script>
   <script> window.chtlConfig = { chatbotId: "8383945963" } </script>
<script async data-id="8383945963" id="chtl-script" type="text/javascript" src="https://chatling.ai/js/embed.js"></script>
  </body>
</html>
