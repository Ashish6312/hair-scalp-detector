services:
  # Django Backend Service
  - type: web
    name: hair-scalp-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "cd minor && gunicorn minor.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: minor.settings_production
      - key: WEB_CONCURRENCY
        value: 4
    
  # PostgreSQL Database
  - type: pserv
    name: hair-scalp-db
    env: docker
    plan: free
    region: oregon
